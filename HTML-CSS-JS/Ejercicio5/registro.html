<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate - El Rincón Lector</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="site-header">
        <img src="imagenes/logo.png" alt="Logo El Rincón Lector" class="logo-principal">
    </header>

    <nav class="main-nav">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="secciones/psicologia.html">Psicología</a></li>
            <li><a href="secciones/romance.html">Romance Juvenil</a></li>
            <li><a href="secciones/fantasia.html">Fantasía</a></li>
            <li><a href="secciones/ciencia-ficcion.html">Ciencia Ficción</a></li>
            <li><a href="registro.html">Regístrate</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <main class="container">
        <form class="registration-form">
            <h2>Crea tu Cuenta</h2>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="nacimiento" name="nacimiento">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label>Sexo:</label>
                <label><input type="radio" name="sexo" value="fem"> Femenino</label>
                <label><input type="radio" name="sexo" value="masc"> Masculino</label>
                <label><input type="radio" name="sexo" value="otro"> Otro</label>
            </div>
            <div class="form-group">
                <label for="tema">Tema Favorito:</label>
                <select id="tema" name="tema">
                    <option value="psicologia">Psicología</option>
                    <option value="romance_juvenil">Romance Juvenil</option>
                    <option value="fantasia">Fantasía</option>
                    <option value="ciencia_ficcion">Ciencia Ficción</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Registrarme</button>
        </form>
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 El Rincón Lector. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
